name: Publish
on: [push]
jobs:
  Build_Publish:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm run test
      - run: npm run build
      - run: npm publish
